<div class="card">
    <div class = "card-header">
      <h3 class="card-title">{title}</h3>
        <div class="button-holders">
          <a href="delete/{id}" class="button">
            <img src="img/bin.png" class="button-delete"/>
          </a>
          <a href="edit/{id}" class="button">
            <img src="img/editing.png" class="button-edit"/>
          </a>
        </div>
      </h3>
    </div>
    <div class="card-content">
      <p>
        {details}
      </p>
    </div>
</div>
